<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../assets/libs/bs5/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/libs/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="../../assets/css/styles.css" />
  <link rel="stylesheet" href="../../../src/assets/libs/modal/modal.css">
  <link rel="stylesheet" href="../../../src/assets/libs/rating-stars/rating-stars.css">
  <link rel="stylesheet" href="../../assets/css/pages/account/account.css" />



  <title>Document</title>
</head>

<body>
  <div class="account">
    <div class="form-container">
      <form action="" class="w-100">
        <div class="row mb-3">
          <h3 class="heading-md align-self-start mb-2">
            تغيير كلمة المرور
          </h3>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="mail" class="heading-xs form-label">
              كلمة المرور الجديدة ؟
            </label>
            <input type="password" name="" id="newPassword" class="form-control" placeholder="" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="password" class="heading-xs form-label">
              تأكيد كلمة المرور الجديدة *
            </label>
            <input type="password" name="" id="password" class="form-control" placeholder="" required>
          </div>
        </div>

        
        <div class="row px-2">
          <button target="popupSuccess" class="btn-open-modal btn btn-primary btn-md">
            تأكيد
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="popupSuccess">
    <div class="modal-container">
      <div class="d-flex flex-column align-items-center gap-3">
        <img src="../../assets/images/icons/notifications/success.svg" alt="" srcset="">

        <h3 class="heading-sm">
          تم تغيير كلمة المرور بنجاح
        </h3>

        <p class="sub-text">
          تم تحديث كلمة المرور
        </p>

        <a href="./login.html" class="btn btn-primary py-2 fs-6">
          العودة لتسجيل الدخول
        </a>
      </div>
    </div>
  </div>


  <script src="../../assets/libs/bs5/bootstrap.min.js"></script>
  <script src="../../assets/libs/fontawesome/js/all.min.js"></script>
  <script src="../../assets/js/navbar.js"></script>
  <script src="../../assets/libs/modal/modal.js"></script>
</body>

</html>
